---
layout: default
---

<article class="post">
    <h1 class="post-title">{{ page.title }} in git?</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

    {{ content }}

    <a href="{{ page.source }}" rel="nofollow" class="source" target="_blank">
        source <i class="fa fa-external-link" style="position:relative;bottom:-2px;"></i>
    </a>
</article>

{% if site.related_posts != empty %}
    <aside class="related">
        <h2>Related Shit:</h2>
        <hr>
        <ul class="related-posts">
            {% for post in site.related_posts limit:3 %}
                <li>
                    <a href="{{ site.baseurl }}{{ post.url }}">
                        {{ post.title }}
                    </a>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    </aside>
{% endif %}
